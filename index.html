<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido | Alibel Tapias</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Variables para colores y fuentes */
        :root {
            --primary-color: #f72585; /* Gradiente de la imagen (Rosa) */
            --secondary-color: #7209b7; /* Gradiente de la imagen (Morado) */
            --bg-dark: #12091e; /* Fondo oscuro */
            --text-light: #f5f5f5;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow: hidden;
        }

        /* Contenedor de partículas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Sección de bienvenida (centra el contenido) */
        .welcome-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .welcome-content {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 60px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
        }

        .welcome-title .gradient-text {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .name {
            font-size: 4rem;
            font-weight: 800;
            display: block;
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin: 10px 0 30px;
        }

        /* Botón */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-family: inherit;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid var(--text-light);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background: transparent;
            color: var(--text-light);
        }

        .btn-primary:hover {
            background: var(--text-light);
            color: var(--bg-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5rem;
            }

            .name {
                font-size: 3rem;
            }

            .welcome-subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <section class="welcome-section">
        <div class="welcome-content">
            <h1 class="welcome-title">
                <span class="gradient-text">Hola, soy</span>
                <span class="name">Alibel.</span>
            </h1>
            <p class="welcome-subtitle">Programadora Junior.</p>
            <a href="portafolio.html" class="btn btn-primary">VER PORTAFOLIO</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>
        // Configuración de las partículas
        // Puedes personalizar este objeto con tus propias configuraciones
        const particlesConfig = {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        };

        // Inicializa la animación de partículas
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof particlesJS !== 'undefined') {
                particlesJS('particles-js', particlesConfig);
            }
        });
    </script>
</body>
</html>
